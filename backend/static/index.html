<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Monitor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-server"></i> Process Monitor</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button id="clearDataBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear Old Data
                </button>
            </div>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <span class="label">Last Updated:</span>
                <span id="lastUpdated">Never</span>
            </div>
            <div class="status-item">
                <span class="label">Hosts:</span>
                <span id="hostCount">0</span>
            </div>
            <div class="status-item">
                <span class="label">Total Processes:</span>
                <span id="totalProcesses">0</span>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading process data...
            </div>
            
            <div id="noData" class="no-data" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <p>No process data available. Start the agent to begin monitoring.</p>
            </div>

            <div id="processData" class="process-data" style="display: none;">
                <!-- Process data will be populated here -->
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Process Monitor. Real-time system monitoring.</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
